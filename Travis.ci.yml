language: cpp 
branches:     # We need to whitelist the branches which we want to have "push" automation,     # this includes tags (which are treated as branches by travis).     # Pull request automation is not constrained to this set of branches.     only:         - develop         - release         - /^v[0-9]/ 
env:     global:         - ENCRYPTION_LABEL="6d4541b72666"         - SOLC_BUILD_TYPE=RelWithDebInfo         - SOLC_EMSCRIPTEN=On        - SOLC_INSTALL_DEPS_TRAVIS=On         - SOLC_RELEASE=On         - SOLC_TESTS=On         - SOLC_STOREBYTECODE=On         - SOLC_DOCKER=On
matrix:     include:         - os: linux           dist: trusty           sudo: required           compiler: gcc           env:               - ZIP_SUFFIX=ubuntu-trusty               - SOLC_STOREBYTECODE=On           before_install:               - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test               - sudo add-apt-repository -y ppa:mhier/libboost-latest               - sudo apt-get update -qq           install:               - sudo apt-get install -qq g++-8 gcc-8               - sudo apt-get install -qq libboost1.67-dev               - sudo apt-get install -qq libleveldb1               - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90               - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 90          - os: linux           dist: trusty           sudo: required           compiler: clang           env:               - ZIP_SUFFIX=ubuntu-trusty-clang               - SOLC_STOREBYTECODE=On           before_install:               - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test               - sudo add-apt-repository -y ppa:mhier/libboost-latest               - sudo apt-get update -qq           install:               - sudo apt-get install -qq g++-8 gcc-8               - sudo apt-get install -qq libboost1.67-dev               - sudo apt-get install -qq libleveldb1               - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90               - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 90          # Docker target, which generates a statically linked alpine image         - os: linux           dist: trusty           sudo: required           services:             - docker           env:             - SOLC_DOCKER=On             - SOLC_INSTALL_DEPS_TRAVIS=On.              - SOLC_RELEASE=On             - SOLC_TESTS=Off          # Emscripten target, which compiles 'solc' to javascript and uploads the resulting .js         # files to https://github.com/ethereum/solc-bin.  These binaries are used in Browser-Solidity         # and in other Ethereum web-based development contexts.         - os: linux           dist: trusty           sudo: required           compiler: gcc           node_js:             - "8"           services:               - docker           before_install:               - nvm install 8               - nvm use 8               - docker pull trzeci/emscripten:sdk-tag-1.39.3-64bit           env:               - SOLC_EMSCRIPTEN=On               - SOLC_INSTALL_DEPS_TRAVIS=On              - SOLC_RELEASE=On               - SOLC_TESTS=On               - ZIP_SUFFIX=emscripten               - SOLC_STOREBYTECODE=On               # Travis doesn't seem to support "dynamic" cache keys where we could include               # the hashes of certain files. Our CircleCI configuration contains the hash of               # relevant emscripten files.               #               # It is important to invalidate the cache with each emscripten update, because               # dependencies, such as boost, might be broken otherwise.               #               # This key here has no significant on anything, apart from caching. Please keep               # it in sync with the version above.               - EMSCRIPTEN_VERSION_KEY="1.39.3"          # OS X Mavericks (10.9)         # https://en.wikipedia.org/wiki/OS_X_Mavericks         #
# Disabled because of problems on travis.
