git:     depth: 2 
cache:     ccache: true     directories:         - boost_1_70_0_install         - $HOME/.local 
install:     - test $SOLC_INSTALL_DEPS_TRAVIS != On || (scripts/install_deps.sh)     - test "$TRAVIS_OS_NAME" != "linux" || (sudo scripts/install_cmake.sh) 
before_script:     # Disable tests unless run on the release branch, on tags or with daily cron     - if [ "$TRAVIS_BRANCH" != release -a -z "$TRAVIS_TAG" -a "$TRAVIS_EVENT_TYPE" != cron ]; then SOLC_TESTS=Off; fi     - if [ "$TRAVIS_BRANCH" = release -o -n "$TRAVIS_TAG" ]; then echo -n > prerelease.txt; else date -u +"nightly.%Y.%-m.%-d" > prerelease.txt; fi     - echo -n "$TRAVIS_COMMIT" > commit_hash.txt     - test $SOLC_EMSCRIPTEN != On || (scripts/build_emscripten.sh)     - test $SOLC_DOCKER != On || (scripts/docker_build.sh)     - test $SOLC_RELEASE != On || (scripts/build.sh $SOLC_BUILD_TYPE -DBoost_USE_STATIC_LIBS=OFF && scripts/create_source_tarball.sh) 
script:     - test $SOLC_EMSCRIPTEN != On -o $SOLC_TESTS != On || (scripts/test_emscripten.sh)     - test $SOLC_TESTS != On || (cd $TRAVIS_BUILD_DIR && scripts/tests.sh)     - test $SOLC_STOREBYTECODE != On || (cd $TRAVIS_BUILD_DIR && scripts/bytecodecompare/storebytecode.sh) 
deploy:     # This is the deploy target for the Emscripten build.     # It publishes the JS file which was compiled as part of the earlier 'build_emscripten.sh'     # step to https://github.com/ethereum/solc-bin/tree/gh-pages/bin.     # Both the build and deploy steps for Emscripten are only run within the Ubuntu     # configurations (not for macOS).  That is controlled by conditionals within the bash     # scripts because TravisCI doesn't provide much in the way of conditional logic.      - provider: script       script: test $SOLC_EMSCRIPTEN != On || (scripts/release_emscripten.sh)       skip_cleanup: true       on:           branch:             - develop             - release     # This is the deploy target for the dockerfile. If we are pushing into a develop branch, it will be tagged     # as a nightly and appended the commit of the branch it was pushed in. If we are pushing to master it will     # be tagged as "stable" and given the version tag as well.     - provider: script       script: test $SOLC_DOCKER != On || (scripts/docker_deploy.sh)       skip_cleanup: true       on:           branch:             - develop             - release             - /^v\d/     # This is the deploy target for the native build (Linux and macOS)     # which generates the source tarball.     #     # This runs for each tag that is created and adds the corresponding files.     - provider: releases       api_key:           secure:         overwrite: true       file_glob: true       file: $TRAVIS_BUILD_DIR/upload/*       skip_cleanup: true       on:           all_branches: true           tags: true

