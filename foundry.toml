[profile.default]
solc_version = '0.8.27'
evm_version = 'prague'
optimizer = true
optimizer-runs = 200
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test'
cache_path  = 'cache_forge'
fs_permissions = [{ access = "read", path = "./node_modules/hardhat-predeploy/bin" }]

[fuzz]
runs = 5000
max_test_rejects = 150000
