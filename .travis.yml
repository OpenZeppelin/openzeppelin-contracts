dist: trusty
sudo: required
group: beta
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
env:
  -
  - SOLIDITY_COVERAGE=true
matrix:
  fast_finish: true
  allow_failures:
    - env: SOLIDITY_COVERAGE=true
before_script:
  - truffle version
script:
  - npm run lint
  - npm run lint:sol
  - npm run test
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
